<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='meny.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='regist_dizain.css') }}">
</head>
<body>
    <div id="register-section">
        <h2>Регистрация</h2>
        <!-- Добавлено action и method -->
        <form id="registerForm" action="{{ url_for('register') }}" method="POST">
            <label for="name">Имя</label>
            <input type="text" id="name" name="name" value="" required><br>

            <label for="surname">Фамилия</label>
            <input type="text" id="surname" name="surname" value="" required><br>

            <label for="phone">Номер телефона</label>
            <input type="tel" id="phone" name="phone" value="" required><br>

            <label for="email">Почта</label>
            <input type="email" id="email" name="email" value="" required><br>

            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" value="" required><br>

            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
</body>
</html>
