<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование бронирования</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_booking.css') }}">
</head>
<body>
    <div class="header">
        <h1>Редактирование бронирования</h1>
    </div>
    
    <div class="container">
        <div class="user-info">
            <h2>Редактирование бронирования для парка: {{ booking['park_name'] }}</h2>
            <form action="{{ url_for('edit_booking') }}" method="POST">
                <input type="hidden" name="booking_id" value="{{ booking['id'] }}">
                <input type="hidden" name="park_name" value="{{ booking['park_name'] }}">
            
                <div class="form-group">
                    <label for="visit_date">Дата посещения:</label>
                    <input type="date" id="visit_date" name="visit_date" value="{{ booking['visit_date'] }}" required>
                </div>
            
                <div class="form-group">
                    <label for="adults_count">Количество взрослых:</label>
                    <input type="number" id="adults_count" name="adults_count" value="{{ booking['adults_count'] }}" min="1" required>
                </div>
            
                <div class="form-group">
                    <label for="children_count">Количество детей:</label>
                    <input type="number" id="children_count" name="children_count" value="{{ booking['children_count'] }}" min="0" required>
                </div>
            
                <div class="form-group">
                    <label for="total_price">Общая стоимость:</label>
                    <input type="number" id="total_price" name="total_price" value="{{ total_price }}" readonly>
                </div>
            
                <div class="form-actions">
                    <button type="submit" class="save-btn">Сохранить изменения</button>
                    <a href="{{ url_for('kab') }}" class="cancel-btn">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
